<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schedule</title>
        <link rel="shortcut icon" href="/images/logo-icon.png">
        <link rel="stylesheet" href="/style.css?version=10">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-logo">
                    <a href="../">
                        <img src="/images/logo.png" alt="TSA Logo">
                    </a>
                </div>
                <ul class="navbar-links">
                    <li>
                        <a href="/announcements/">Announcements</a>
                    </li>
                    <li>
                        <a href="/schedule/">Schedule</a>
                    </li>
                    <li>
                        <a href="/join/">Join</a>
                    </li>
                    <li>
                        <a href="/about/">About</a>
                    </li>
                    <li>
                        <a href="/resources/">Resources</a>
                    </li>
                    <li>
                        <a href="/competitions/">Competitions</a>
                    </li>
                </ul>

                <button type="button" class="hamburger-button">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
        </nav>

        <div class="mobile-menu hide">
            <h3>Menu</h3>
            <hr>
            <ul class="mobile-menu-links">
                <li>
                    <a href="/announcements/">Announcements</a>
                </li>
                <li>
                    <a href="/schedule/">Schedule</a>
                </li>
                <li>
                    <a href="/join/">Join</a>
                </li>
                <li>
                    <a href="/about/">About</a>
                </li>
                <li>
                    <a href="/resources/">Resources</a>
                </li>
                <li>
                    <a href="/competitions/">Competitions</a>
                </li>
            </ul>
        </div>

        <div class="content schedule-content">

            <div class="page-header schedule-header">
                <h1>Schedule</h1>
            </div>  

            <div class="content-container schedule-content-container">

                <div class="schedule-time-selectors">
                    <button class="schedule-time-button selected" id="schedule-time-upcoming-button">
                        Upcoming Events
                        <span></span>
                    </button>
                    <button class="schedule-time-button"  id="schedule-time-past-button">
                        Past Events
                        <span></span>
                    </button>
                </div>

                <div class="event-box reveal-slide-up">
                    <h2 class="event-name">
                        Loading...
                    </h2>
                    <hr>
                    <h4 class="event-date">
                        Loading...
                    </h4>
                    <hr>
                    <h4 class="event-location">
                        Loading...
                    </h4>
                    <hr>
                    <p class="event-description">
                        Loading...
                    </p>
                </div>

                <div id="upcoming-events-container" class="event-container">

                </div>
                <div id="past-events-container" class="event-container hidden">

                </div>
            </div>
        </div>

        <script src="schedule.js?version=15"></script>
        <script src="/reveal.js?version=2"></script>
        <script src="/navbar.js?version=1"></script>
    </body>
</html>
